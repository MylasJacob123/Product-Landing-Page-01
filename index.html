<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header id="header">
    
    <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe4l63Z1Dtoccrqz_-7V0D6OB2qfi0f2e_PA&s">

    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>

  </header>

  <section class="vid">
    <iframe id="video"  src="https://www.youtube.com/embed/nQ2f79bi_QE?si=1TGUlqJ9GBdqlL__" title="YouTube video player"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="content">
    <div id="features" class="feature-box">
      <h2>Features</h2>
      <p>Details about product features.</p>
    </div>

    <div id="pricing" class="feature-box">
      <h2>Pricing</h2>
      <p>Details about pricing.</p>
    </div>

    <div id="contact" class="feature-box">
      <h2>Contact</h2>
      <p>Contact information.</p>
    </div>
  </section>
  <section class="form">

    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">

    <input id="email" type="email" name="email" placeholder="Email" />

    <input id="submit" type="submit" value="Submit" />

    </form>
  </section>
</body>
</html>
